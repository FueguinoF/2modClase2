<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div id="contlogo">
            <a href="#"><h1><i class="las la-calculator"></i></i> CalcOnline.com </h1></a>
        </div>
    </header>
    <main>
        <div id="cont">
            <div id="titulo">
                <h2> Calculadora </h2>
            </div>
            <section id="calcu">
                <div id="cinput">
                    <input type="number" id="op1" placeholder="Operando 1">
                    <input type="number" id="op2" placeholder="Operando 2">
                </div>
                <div id="cbutton">
                    <button id="sumabtn"> Sumar </button>
                    <button id="restabtn"> Restar </button>
                    <button id="multbtn"> Multiplicar </button>
                    <button id="divbtn"> Dividir </button>
                </div>
                <div id="cres">
                    <label for="" id="labres"> Resultado </label>
                    <input type="text" name="" id="ipres" readonly>
                </div>
            </section>
        </div>    
    </main>
    <footer>
        <div>
            <p>Copyright - AF desarrollos - 2023</p>
        </div>
        <div>
            <a href="#"><i class="lab la-twitter"></i></a>
            <a href="#"><i class="lab la-facebook-f"></i></a>
            <a href="#"><i class="lab la-linkedin-in"></i></a>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>  
</body>
</html>
